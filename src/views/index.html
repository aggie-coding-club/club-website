<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta name="description" content="This is the homepage for Aggie Coding Club.">

</head>

<body>
    <header>
        <nav>
            <a class="navbar-brand" href="/"><img src="/static/images/acc.png" /></a>
